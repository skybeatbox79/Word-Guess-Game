<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game [Eric Lee]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <!-- Top Header -->
    <header>
        <img src = "assets/images/fifa.png" id = "fifa">
        <h1>Hangman - Word Guess Game</h1>
        <h2>2018 FIFA World Cup Teams</h2>
    </header>
    <!-- Bottom Table -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="game">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <img src = "assets/images/world-cup.jpg" id = "world-cup">
                    <img src = "assets/images/IT_FIFA_Flag.jpg" id = "fifa2">
                </div>
                <div class="col-sm-4">
                    <p id = "first-p">PRESS ANY KEY TO GET STARTED!</p>
                    <p>Wins</p>
                    <p><span id="numWins">0</span></p>
                    <p>CURRENT WORD</p>
                    <p id = "underScore"></p>
                    <p>NUMBER OF GUESSES<br>REMAINING</p>
                    <P><span id = "numGuessesRemaining">10</span></P>
                    <p>LETTERS ALREADY<br>GUESSED</p>
                    <p id = "wrongGuess"></p>
                </div>
            </div>
        </div>
    </div>

<!-- Javascript -->
<script src = "assets/javascript/game.js"></script>

</body>
</html>
